name:         rewire
version:      2.5.1
synopsis:     A Haskell-to-Verilog/VHDL compiler
description:  A compiler for a subset of Haskell to Verilog and VHDL.
homepage:     https://github.com/mu-chaco/ReWire
license:      BSD3
license-file: LICENSE
category:     Language
build-type:   Simple
github:       twosixlabs/ReWire.git
maintainer:   Chris Hathhorn <hathhorn@gmail.com>
author:
- Adam Procter
- Chris Hathhorn <hathhorn@gmail.com>
- Ian Graves
- William L. Harrison
- Matthew Heimerdinger

ghc-options:
- -Wall
- -fno-warn-name-shadowing
- -funbox-strict-fields
- -O2
- -optc-O3
- -j8 +RTS -A64m -RTS
default-extensions:
- LambdaCase
- TupleSections
- ViewPatterns

extra-source-files:
- README.md
data-files:
- tests/integration/*.hs
- tests/integration/OD19/*.hs
- tests/regression/Mods/*.hs
- tests/regression/Mods/C/*.hs
- tests/regression/verilog/*.sv
- tests/regression/*.hs
- rewire-user/src/*.hs
- rewire-user/src/RWC/*.hs
- rewire-user/src/ReWire/*.hs
- tutorial/SHA256/*.hs
- tutorial/*/*
- tutorial/*/*/*
- tutorial/*/*/*/*

dependencies:
- base ^>= 4.18
- ghc ^>= 9.6
- directory ^>= 1.3
- filepath ^>= 1.4
- lens ^>= 5.2
- rewire-user ^>= 0.1
- text ^>= 2.0
- rewire-embedder

library:
  source-dirs: src
  dependencies:
  - rewire-core

executables:
  rwc:
    source-dirs: apps/rwc
    main: Main.hs
    dependencies:
    - rewire

  rwe:
    source-dirs: apps/rwe
    main: Main.hs
    dependencies:
    - rewire

  firrtl:
    source-dirs: apps/firrtl
    main: Main.hs
    dependencies:
    - rewire-core

tests:
  rwc-test:
    source-dirs: apps/rwc-test
    main: Main.hs
    dependencies:
    - rewire
    - HUnit ^>= 1.6
    - directory ^>= 1.3
    - process ^>= 1.6
    - filepath ^>= 1.4
    - test-framework ^>= 0.8
    - test-framework-hunit ^>= 0.3.0.2

  rwe-test:
    source-dirs: apps/rwe-test
    main: Main.hs
    dependencies:
    - rewire
    - HUnit ^>= 1.6
    - directory ^>= 1.3
    - process ^>= 1.6
    - filepath ^>= 1.4
    - test-framework ^>= 0.8
    - test-framework-hunit ^>= 0.3.0.2
    - tasty ^>= 1.4
    - tasty-hunit ^>= 0.10
