name:         rewire-embedder
version:      2.6
synopsis:     A ReWire-to-Isabelle embedder
description:  For verification using the ReWire hardware description language
homepage:     https://github.com/mu-chaco/ReWire
license:      NONE
license-file: LICENSE
category:     Language
build-type:   Simple
github:       twosixlabs/ReWire.git
maintainer:
- Matthew Heimerdinger <matthew.heimerdinger@gmail.com>
- Chris Hathhorn <hathhorn@gmail.com>
author:
- Adam Procter
- Chris Hathhorn <hathhorn@gmail.com>
- Ian Graves
- William L. Harrison
- Matthew Heimerdinger

ghc-options:
- -Wall
- -fno-warn-name-shadowing
- -funbox-strict-fields
- -O2
- -optc-O3
- -j8 +RTS -A64m -RTS
default-extensions:
- LambdaCase
- TupleSections
- ViewPatterns

extra-source-files:
- README.md

dependencies:
- rewire-user >= 0.1
- base ^>= 4.20
- bv ^>= 0.5
- containers ^>= 0.7
- deepseq ^>= 1.5
- directory ^>= 1.3
- exceptions ^>= 0.10
- filepath ^>= 1.5
- ghc ^>= 9.10
- ghc-boot ^>= 9.10
- hashable ^>= 1.5
- haskell-src-exts ^>= 1.23
- lens ^>= 5.3
- machines ^>= 0.7
- megaparsec ^>= 9.7
- mtl ^>= 2.3
- prettyprinter ^>= 1.7
- split ^>= 0.2
- text ^>= 2.1
- text-show ^>= 3.11
- unbound-generics ^>= 0.4
- unordered-containers ^>= 0.2
- yaml ^>= 0.11

library:
  source-dirs: src
